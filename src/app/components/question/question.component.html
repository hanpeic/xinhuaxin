<nav class="navbar navbar-light bg-primary text-white title-bar">
  <span class="title">{{question.title ? question.title : '恭喜，问卷完成！'}}</span>
</nav>
<div class="container mb-4 mt-3" *ngIf="question.title">
  <div class="row">
    <div class="col-6"><span class="item-title">模块:</span>{{question.module}}</div>
    <div class="col-6 "><span class="item-title">代码:</span>{{question.subCode}}</div>
  </div>

  <div class="row mt-3">
      <div class="col-12 item-title"><b>判断标准:</b></div>
  </div>
  <div class="row">
    <div class="col-12 pre-line">{{question.standard}}</div>
  </div>
  <div class="row mt-3">
    <div class="col-12 item-title">执行说明:</div>
    <div class="col-12 pre-line">{{question.execDesc}}</div>
  </div>
  <div class="row mt-3">
    <div class="col-6 item-title">分值</div>
    <div class="col-6 ">{{question.maxscore}}</div>
  </div>
  <div class="row">
    <div class="col-12 item-title">扣分说明:</div>
  </div>
  <div class="row">
    <div class="col-12 pre-line">{{question.deductDesc}}</div>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="question.title">
  <div class="container">

    <div *ngFor="let answer of question.resOptList" >
      <mat-checkbox formControlName="{{answer.optSort.toString()}}" >{{answer.optDesc}}</mat-checkbox>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        {{ question.showNextBtn ? '保存并跳转到下一题' : '保存并完成问卷'}}
      </button>
    </div>
  </div>
</form>
<div class="container">
  <button class="btn btn-primary" *ngIf="question.showPreviousBtn" (click)="gotoPrevious()">
    前一题
  </button>
</div>
<div class="container mt-5">
  <button class="btn btn-primary" *ngIf="!question.title && question.code == 100" (click)="gotoOnSite()">
    返回调研页面
  </button>
</div>
