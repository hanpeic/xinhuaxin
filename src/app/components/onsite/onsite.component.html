<nav class="navbar navbar-light bg-primary text-white">
  <a class="" href="javascript:history.back()">
    <img src="/assets/icons/left.svg" width="25" height="25" class="left-image" alt="">
  </a>
  <span class="title">{{route.distriName}}</span>
</nav>
<img style="margin:2px" width="100%" height="170" src="http://api.map.baidu.com/staticimage/v2?
        width=400&height=170&zoom=14&markers={{route.address}}&center={{route.address}}&ak=KnEWgcLAHI9udomlb32KS2djdvojzjcC" />

<div class="container mt-3 mb-3">
  <div class="row">
    <div class="col-8">{{route.address}}</div>
    <div class="col-4">
      <a href='http://api.map.baidu.com/geocoder?address={{route.address}}&output=html' target='_blank'>导航</a>
    </div>
  </div>
</div>
<div class="container mt-3 mb-3">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary btn-lg btn-signin" (click)="beginSignin()">签到</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <button type="button" class="btn btn-primary btn-lg btn-signin" (click)="beginTest()">填写问卷</button>
    </div>
  </div>
</div>
<div class="snapshot" *ngIf="webcamImage">
  <h2>调研中</h2>
  <img [src]="webcamImage.imageAsDataUrl" width="100%"/>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
