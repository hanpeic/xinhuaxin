<nav class="navbar navbar-light bg-primary text-white title-bar">
  <span class="title">个人信息</span>
</nav>
<div class="container mb-4">
  <div class="row">
    <div class="col-6">员工编号</div>
    <div class="col-6 ">{{asseNo}}</div>
  </div>
  <div class="row">
    <div class="col-6">姓名</div>
    <div class="col-6 ">{{name}}</div>
  </div>
</div>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()" *ngIf="personForm">
  <div class="container">
    <div class="form-group">
      <label for="phone">联系电话</label>
      <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">请输入手机号码</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">住址</label>
      <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">请输入地址</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        更新
      </button>
    </div>
  </div>
</form>
<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center">
      <button [disabled]="loading" class="btn btn-primary" (click)="logout()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          退出登录
      </button>
    </div>
  </div>
</div>
<div style="height: 42px"></div>
<app-menu></app-menu>
