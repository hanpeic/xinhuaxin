<nav class="navbar navbar-light bg-primary text-white title-bar">
  <span class="title">明检系统</span>
</nav>
<div class="logo"><img src="assets/icons/app_icon.png" width="150" height="150"></div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">请输入用户名</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">请输入密码</div>
      </div>
    </div>
    <div><input type="password" style="overflow:hidden;width:0;height:0;border:none;" readonly="readonly"/></div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" style="width: 100%">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        立即登录
      </button>
    </div>
  </div>
</form>
