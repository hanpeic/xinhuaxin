<div class="container mt-5 mb-4">
  <div class="row no-gutters title">
    <div class="col-6 text-center {{ filter == 'today' ? 'active' : '' }}" (click)="filterTask('today')">今日拜访</div>
    <div class="col-6 text-center {{ filter == 'tomorrow' ? 'active' : '' }}" (click)="filterTask('tomorrow')">明日拜访</div>
  </div>
</div>
<div *ngFor="let route of routeList">
  <app-route [route]="route" ></app-route>
</div>
