<div class="container mt-5 mb-4">
  <div class="row no-gutters title">
    <div class="col-4 text-center {{ filter == 'all' ? 'active' : '' }}" (click)="filterTask('all')">全部</div>
    <div class="col-4 text-center {{ filter == 'running' ? 'active' : '' }}" (click)="filterTask('running')">进行中</div>
    <div class="col-4 text-center {{ filter == 'done' ? 'active' : '' }}" (click)="filterTask('done')">已完成</div>
  </div>
</div>
<div *ngFor="let task of taskList">
  <app-task [task]="task" [showStatus]="true" *ngIf="filter == 'all'
  || filter == 'running' && task.status == 0 || filter == 'done' && task.status == 1"></app-task>
</div>
<div style="height: 42px"></div>
<app-menu></app-menu>
